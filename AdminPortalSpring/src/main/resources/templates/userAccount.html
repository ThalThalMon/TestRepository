<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"></head>
<body>
<head th:replace="common/header :: navbar"/>

<div class="table-responsive">
	<table id="example"
		class="table table-bordered table-hover table-striped">
		<thead>
			<tr>
				<th>Username</th>
				<th>FirstName</th>
				<th>LastName</th>
				<th>Email</th>
				<th>Phone</th>
				<th>PrimaryAccount</th>
				<th>SavingsAccount</th>
				<th>Enable</th>
				<th>Action</th>	
			</tr>
		</thead>
		<tbody>
			<tr data-th-each="user : ${userList}">
				<td data-th-text="${user.username}">...</td>
				<td data-th-text="${user.firstName}">...</td>
				<td data-th-text="${user.lastName}">...</td>
				<td data-th-text="${user.email}">...</td>
				<td data-th-text="${user.phone}">...</td>
				<td><a th:href="@{'/primaryAccount?username='+${user.username}}" th:text="${user.primaryAccount.accountBalance}"></a></td>
				<td><a th:href="@{'/savingsAccount?username='+${user.username}}" th:text="${user.savingAccount.accountBalance}"></a></td>
				<td data-th-text="${user.enabled}">...</td>
				<td th:if = "${user.enabled}"><a th:href = "@{'/disableUser?username='+${user.username}}">Disable</a></td>
				<td th:unless = "${user.enabled}"><a th:href = "@{'/enableUser?username='+${user.username}}">Enable</a></td>
			</tr>
		</tbody>
	</table>
</div>
<div th:replace="common/header :: body-bottom-scripts"></div>
<script>
    $(document).ready(function() {
        $('#example').DataTable();
    } );
</script>
</body>
</html>
